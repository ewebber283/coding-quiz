<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <script src="https://kit.fontawesome.com/e33d5726fd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Enter your name to save your score</h2>
                <input type="text" name="name" id="username" placeholder="Enter Name">
                <button class="btn" id="saveScoreBtn" type="submit" onClick="saveHighScore(event)">Save</button>
            </form>
            <a href="game.html" class="btn">Try Again</a>
            <a href="index.html" class="btn">Go Home<i class="fas fa-home"></i></a>
        </div>
    </div>
</body>
<script src="Assets/JS/end.js"></script>
</html>
